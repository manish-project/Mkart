<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online shopping site -- Mkart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Mukta:wght@300;400;500&family=Poppins:wght@500&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <header class="container">
      <nav class="flex space-between">
        <div class="left flex">
          <img src="logo.png" class="logo" alt="Myntralogo" srcset="" />
          <ul class="flex align-center">
            <li>MEN</li>
            <li>WOMEN</li>
            <li>KIDS</li>
            <li>HOME & LIVING</li>
            <li>BEAUTY</li>
            <li>STUDIO</li>
          </ul>
        </div>
        <div class="right flex align-center">
          <i class="fa-solid fa-magnifying-glass icon"></i>
          <input
            class="searchBar input-field"
            placeholder="Search for products, brands and more"
            type="text"
          />
          <div class="profile mx-2">Profile</div>
          <div class="wishlist mx-2">Wishlist</div>
          <div class="bag mx-2">Bag</div>
        </div>
      </nav>
    </header>
    <section class=" container section1">
<img class="homeImg" src="Home.png" alt="home-Image">
    </section>

      <img class="itemImg" src="https://assets.myntassets.com/f_webp,w_140,c_limit,fl_progressive,dpr_2.0/assets/images/2022/5/2/44192c45-7393-4ede-a926-11f30b0b92a51651484798036-All.jpg"/>
